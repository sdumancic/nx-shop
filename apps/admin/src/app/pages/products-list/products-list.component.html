<p-toast></p-toast>
<div class="admin-page">
  <p-card header="Products" subheader="List of all products">
    <div class="grid">
      <div class="col-12">
        <p-toolbar>
          <div class="toolbar-group-left">
            <button
              pButton
              type="button"
              icon="pi pi-plus"
              label="New"
              routerLink="form"
              class="p-button-success p-button-sm"
            ></button>
          </div>
        </p-toolbar>
      </div>
    </div>
    <div class="grid">
      <div class="col-12">
        <p-table
          [value]="products"
          styleClass="p-datatable-gridlines"
          responsiveLayout="scroll"
          [paginator]="true"
          [rows]="5"
        >
          <ng-template pTemplate="header">
            <tr>
              <th pSortableColumn="name">
                Name<p-sortIcon field="name"></p-sortIcon>
              </th>
              <th>Image</th>
              <th pSortableColumn="price">
                Price<p-sortIcon field="price"></p-sortIcon>
              </th>
              <th pSortableColumn="stock">
                Stock<p-sortIcon field="stock"></p-sortIcon>
              </th>
              <th pSortableColumn="category">
                Category<p-sortIcon field="category"></p-sortIcon>
              </th>
              <th pSortableColumn="created">
                Created ad<p-sortIcon field="created"></p-sortIcon>
              </th>
              <th>Actions</th>
            </tr>
          </ng-template>
          <ng-template pTemplate="body" let-product>
            <tr>
              <td>{{ product.name }}</td>
              <td>
                <img [src]="product.image" alt="" width="100px" height="auto" />
              </td>
              <td>{{ product.price }}</td>
              <td>{{ product.countInStock }}</td>
              <td>{{ product.category.name }}</td>
              <td>{{ product.dateCreated | date: 'short' }}</td>
              <td>
                <div style="text-align: center">
                  <button
                    pButton
                    type="button"
                    icon="pi pi-trash"
                    class="p-button-danger p-button-sm mr-2"
                    (click)="onDeleteProduct(product.id)"
                  ></button>
                  <button
                    pButton
                    type="button"
                    icon="pi pi-pencil"
                    class="p-button-success p-button-sm"
                    (click)="onEditProduct(product.id)"
                  ></button>
                </div>
              </td>
            </tr>
          </ng-template>
        </p-table>
      </div>
    </div>
  </p-card>
</div>

<p-confirmDialog
  [style]="{width: '50vw'}"
  [baseZIndex]="10000"
  rejectButtonStyleClass="p-button-text"
></p-confirmDialog>
