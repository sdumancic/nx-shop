<p-toast></p-toast>
<div class="admin-page">
  <p-card
    [header]="editmode ? 'Edit User' : 'Add User'"
    subheader="You can add or edit users here"
  >
    <div class="grid mb-5">
      <div class="col-12">
        <p-toolbar>
          <div class="toolbar-group-left"></div>
          <div class="toolbar-group-right">
            <button
              pButton
              type="button"
              icon="pi pi-plus"
              [label]="editmode ? 'Update' : 'Create'"
              class="p-button-primary p-button-sm mr-2"
              (click)="onSubmit()"
            ></button>
            <button
              pButton
              type="button"
              icon="pi pi-arrow-circle-left"
              label="Cancel"
              (click)="onCancel()"
              class="p-button-secondary p-button-sm"
            ></button>
          </div>
        </p-toolbar>
      </div>
    </div>
    <div class="grid">
      <div class="col-12">
        <form [formGroup]="form">
          <div class="p-fluid formgrid grid">
            <div class="field col-4">
              <label for="name">Name</label>
              <input formControlName="name" id="name" type="text" pInputText />
              <small
                *ngIf="
                  form.controls['name'].invalid &&
                  form.controls['name'].touched &&
                  form.controls['name'].dirty
                "
                class="error"
                >Name is required</small
              >
            </div>
            <div class="p-field col-4">
              <label for="email">Email</label>
              <input
                formControlName="email"
                id="email"
                type="text"
                pInputText
              />
              <small
                *ngIf="
                  form.controls['email'].invalid &&
                  form.controls['email'].touched &&
                  form.controls['email'].dirty
                "
                class="error"
                ><span *ngIf="userForm.email.errors.required"
                  >email is required</span
                >
                <span *ngIf="userForm.email.errors.email"
                  >email is invalid</span
                ></small
              >
            </div>
            <div class="field col-4">
              <label for="password">Password</label>
              <input
                formControlName="password"
                id="password"
                type="password"
                pInputText
              />
              <small
                *ngIf="
                  form.controls['password'].invalid &&
                  form.controls['password'].touched &&
                  form.controls['password'].dirty
                "
                class="p-error"
                >Password is required</small
              >
            </div>
            <div class="p-field col-4">
              <label for="color">Phone</label><br />
              <p-inputMask
                #color
                id="color"
                mask="(999) 999-9999"
                formControlName="phone"
                placeholder="(999) 999-9999"
              ></p-inputMask>
              <small
                *ngIf="
                  form.controls['phone'].invalid &&
                  form.controls['phone'].touched &&
                  form.controls['phone'].dirty
                "
                class="error"
                >phone is required</small
              >
            </div>
            <div class="field col-4">
              <label for="isAdmin">Is Admin</label><br />
              <p-inputSwitch
                formControlName="isAdmin"
                id="isAdmin"
              ></p-inputSwitch>
            </div>
          </div>
          <div class="p-fluid formgrid grid">
            <div class="field col-4">
              <label for="street">Street</label>
              <input
                formControlName="street"
                id="street"
                type="text"
                pInputText
              />
            </div>
            <div class="field col-4">
              <label for="street">Apartment</label>
              <input
                formControlName="apartment"
                id="apartment"
                type="text"
                pInputText
              />
            </div>
            <div class="field col-4">
              <label for="street">Zip Code</label>
              <input formControlName="zip" id="zip" type="text" pInputText />
            </div>
            <div class="field col-4">
              <label for="city">City</label>
              <input formControlName="city" id="city" type="text" pInputText />
            </div>
            <div class="field col-4">
              <label for="country">Country</label><br />
              <p-dropdown
                id="country"
                [options]="countries"
                formControlName="country"
                optionLabel="name"
                optionValue="id"
                [filter]="true"
                filterBy="name"
                [showClear]="true"
                placeholder="Select a Country"
              ></p-dropdown>
            </div>
          </div>
        </form>
      </div>
    </div>
  </p-card>
</div>
