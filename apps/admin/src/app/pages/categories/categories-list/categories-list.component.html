<p-toast></p-toast>
<div class="admin-page">
    <p-card header="Categories" subheader="List of all categories">
        <div class="grid">
            <div class="col-12">
                <p-toolbar>
                    <div class="toolbar-group-left">
                        <button
                            pButton
                            type="button"
                            icon="pi pi-plus"
                            label="New"
                            routerLink="form"
                            class="p-button-success p-button-sm"
                        ></button>
                    </div>
                </p-toolbar>
            </div>
        </div>
        <div class="grid">
            <div class="col-12">
                <p-table
                    [value]="categories"
                    styleClass="p-datatable-gridlines"
                    responsiveLayout="scroll"
                >
                    <ng-template pTemplate="header">
                        <tr>
                            <th>Id</th>
                            <th pSortableColumn="name">
                                Name<p-sortIcon field="name"></p-sortIcon>
                            </th>
                            <th>Icon</th>
                            <th>Color</th>
                            <th>Actions</th>
                        </tr>
                    </ng-template>
                    <ng-template pTemplate="body" let-category>
                        <tr>
                            <td>{{ category.id }}</td>
                            <td>{{ category.name }}</td>
                            <td style="text-align: center">
                                <i
                                    style="font-size: 2rem"
                                    class="pi"
                                    [ngClass]="'pi-' + category.icon"
                                ></i>
                            </td>
                            <td style="text-align: center">
                                <i
                                    class="pi pi-circle-on"
                                    style="font-size: 2rem"
                                    [ngStyle]="{color: category.color}"
                                ></i>
                            </td>
                            <td>
                                <div style="text-align: center">
                                    <button
                                        pButton
                                        type="button"
                                        icon="pi pi-trash"
                                        class="p-button-danger p-button-sm mr-2"
                                        (click)="onDeleteCategory(category.id)"
                                    ></button>
                                    <button
                                        pButton
                                        type="button"
                                        icon="pi pi-pencil"
                                        class="p-button-success p-button-sm"
                                        (click)="onEditCategory(category.id)"
                                    ></button>
                                </div>
                            </td>
                        </tr>
                    </ng-template>
                </p-table>
            </div>
        </div>
    </p-card>
</div>

<p-confirmDialog
    [style]="{width: '50vw'}"
    [baseZIndex]="10000"
    rejectButtonStyleClass="p-button-text"
></p-confirmDialog>
