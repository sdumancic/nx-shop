<p-toast></p-toast>
<div class="admin-page">
  <p-card
    [header]="editMode ? 'Edit existing category' : 'Add new category'"
    subheader="You can add or edit categories here"
  >
    <div class="grid mb-5">
      <div class="col-12">
        <p-toolbar>
          <div class="toolbar-group-left"></div>
          <div class="toolbar-group-right">
            <button
              pButton
              type="button"
              icon="pi pi-plus"
              [label]="editMode ? 'Update' : 'Create'"
              class="p-button-primary p-button-sm mr-2"
              (click)="onCreateOrUpdate()"
            ></button>
            <button
              pButton
              type="button"
              icon="pi pi-arrow-circle-left"
              label="Cancel"
              class="p-button-secondary p-button-sm"
            ></button>
          </div>
        </p-toolbar>
      </div>
    </div>
    <div class="p-grid">
      <div class="col-12">
        <form [formGroup]="form">
          <div class="card">
            <div class="formgrid grid">
              <div class="field col">
                <label for="name">Name</label>
                <input
                  formControlName="name"
                  id="name"
                  type="text"
                  pInputText
                  class="text-base text-color surface-overlay p-2 border-1 border-solid border-round appearance-none outline-none focus:border-primary w-full"
                />
                <small
                  *ngIf="
                    form.controls['name'].invalid &&
                    form.controls['name'].touched &&
                    form.controls['name'].dirty
                  "
                  class="p-error"
                  >Name is required</small
                >
              </div>
              <div class="field col">
                <label for="icon">Icon</label>
                <input
                  id="icon"
                  formControlName="icon"
                  type="text"
                  pInputText
                  class="text-base text-color surface-overlay p-2 border-1 border-solid border-round appearance-none outline-none focus:border-primary w-full"
                />
                <small
                  *ngIf="
                    form.controls['icon'].invalid &&
                    form.controls['icon'].touched &&
                    form.controls['icon'].dirty
                  "
                  class="p-error"
                  >Icon is required</small
                >
              </div>
              <div class="field col">
                <label for="color">Color</label>
                <br />
                <p-colorPicker
                  #color
                  id="color"
                  formControlName="color"
                ></p-colorPicker>
              </div>
            </div>
          </div>
        </form>
      </div>
    </div>
  </p-card>
</div>
