<p-toast></p-toast>
<div class="admin-page">
  <p-card header="Orders" subheader="List of all orders">
    <div class="grid">
      <div class="col-12">
        <p-table
          [value]="orders"
          styleClass="p-datatable-gridlines"
          responsiveLayout="scroll"
        >
          <ng-template pTemplate="header">
            <tr>
              <th>Id</th>
              <th pSortableColumn="user">
                User<p-sortIcon field="user"></p-sortIcon>
              </th>
              <th pSortableColumn="totalPrice">
                Total Price<p-sortIcon field="totalPrice"></p-sortIcon>
              </th>
              <th pSortableColumn="dateOrdered">
                Date Ordered<p-sortIcon field="dateOrdered"></p-sortIcon>
              </th>
              <th>Status</th>
              <th>Actions</th>
            </tr>
          </ng-template>
          <ng-template pTemplate="body" let-order>
            <tr>
              <td>{{ order.id }}</td>
              <td>{{ order.user.name }}</td>
              <td>{{ order.totalPrice }}</td>
              <td>{{ order.dateOrdered | date: 'short' }}</td>
              <td>
                <p-tag
                  [value]="orderStatus[order.status].label"
                  [severity]="orderStatus[order.status].color"
                ></p-tag>
              </td>

              <td>
                <div style="text-align: center">
                  <button
                    pButton
                    type="button"
                    icon="pi pi-trash"
                    class="p-button-danger p-button-sm mr-2"
                    (click)="onDeleteOrder(order.id)"
                  ></button>
                  <button
                    pButton
                    type="button"
                    icon="pi pi-eye"
                    class="p-button-success p-button-sm"
                    (click)="onShowOrder(order.id)"
                  ></button>
                </div>
              </td>
            </tr>
          </ng-template>
        </p-table>
      </div>
    </div>
  </p-card>
</div>

<p-confirmDialog
  [style]="{width: '50vw'}"
  [baseZIndex]="10000"
  rejectButtonStyleClass="p-button-text"
></p-confirmDialog>
