<div class="products-page">
  <div class="grid">
    <div class="col-3" *ngIf="!isCategoryPage">
      <h4>Categories</h4>
      <div *ngFor="let category of categories">
        <div class="field-checkbox">
          <p-checkbox
            name="categories"
            value="{{ category.id }}"
            [(ngModel)]="selectedCategories"
            inputId="{{ category.id }}"
            (onChange)="onCategoryChange()"
          ></p-checkbox>
          <label for="{{ category.id }}">{{ category.name }}</label>
        </div>
      </div>
    </div>
    <div [ngClass]="{'col-9': !isCategoryPage, 'col-12': isCategoryPage}">
      <div class="grid" *ngIf="products">
        <div
          [ngClass]="{'col-4': !isCategoryPage, 'col-3': isCategoryPage}"
          *ngFor="let product of products"
        >
          <nx-shop-product-item [product]="product"></nx-shop-product-item>
        </div>
      </div>
    </div>
  </div>
</div>
