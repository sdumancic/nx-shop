<div class="cart-detail">
  <div class="grid">
    <div class="col-8">
      <div>
        <p-button
          label="Continue shopping"
          icon="pi pi-arrow-left"
          (onClick)="backToShop()"
        ></p-button>
      </div>
      <div>
        <h4>My Cart: {{ cartCount }} Items</h4>
      </div>
      <div class="cart-shipping mb-5">
        Shipping after the payment, delivery time 1 to 3 days
      </div>
      <div class="cart-item mb-5" *ngFor="let cartItem of cartItemDetailed">
        <div class="grid p-fluid">
          <div class="col-2 cart-item-image">
            <img
              [src]="cartItem.product.image"
              [attr.alt]="cartItem.product.name"
            />
          </div>
          <div class="col-6">
            <div class="cart-item-name">{{ cartItem.product.name }}</div>
            <div class="cart-item-price">
              {{ cartItem.product.price | currency }}
            </div>
            <div class="cart-item-remove">
              <p-button
                icon="pi pi-trash"
                (click)="deleteItem(cartItem)"
              ></p-button>
            </div>
          </div>
          <div class="col-4">
            <div class="cart-item-quantity field">
              <label for="quantity">Quantity</label>
              <p-inputNumber
                id="quantity"
                [(ngModel)]="cartItem.quantity"
                [showButtons]="true"
                title="Quantity"
                [min]="1"
                [max]="100"
                placeholder="Quantity"
                buttonLayout="horizontal"
                [inputId]="cartItem.product.id"
                [step]="1"
                decrementButtonClass="p-button-danger"
                incrementButtonClass="p-button-success"
                incrementButtonIcon="pi pi-plus"
                decrementButtonIcon="pi pi-minus"
                mode="decimal"
                (onInput)="onQuantityChanged($event, cartItem)"
              >
              </p-inputNumber>
            </div>

            <div class="cart-item-subtotal">
              Subtotal:
              <span class="cart-item-subtotal-value">
                {{ getTotalValue(cartItem) | currency }}</span
              >
            </div>
          </div>
        </div>
      </div>
    </div>
    <div class="col-4">
      <nx-shop-order-summary></nx-shop-order-summary>
    </div>
  </div>
</div>
