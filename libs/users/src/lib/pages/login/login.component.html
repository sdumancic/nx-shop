<div class="login-register">
  <div class="login-register-panel">
    <div class="grid">
      <div class="col-6">
        <img src="assets/images/login-photo.png" />
      </div>
      <div class="col-6 pr-5">
        <h3>Welcome</h3>
        <h2>Login Page</h2>
        <form [formGroup]="loginFormGroup">
          <div class="grid mt-6">
            <div class="col-12">
              <div class="p-inputgroup">
                <span class="p-inputgroup-addon"
                  ><i class="pi pi-user"></i
                ></span>
                <input
                  type="text"
                  pInputText
                  placeholder="Email"
                  formControlName="email"
                />
              </div>
              <small
                *ngIf="
                  loginForm['email'].invalid &&
                  loginForm['email'].touched &&
                  loginForm['email'].dirty
                "
                class="p-error"
                >Invalid email</small
              >
            </div>
            <div class="col-12">
              <div class="p-inputgroup">
                <span class="p-inputgroup-addon"
                  ><i class="pi pi-lock"></i
                ></span>
                <input
                  type="password"
                  pInputText
                  placeholder="Password"
                  formControlName="password"
                />
              </div>
              <small
                *ngIf="
                  loginForm['password'].invalid &&
                  loginForm['password'].touched &&
                  loginForm['password'].dirty
                "
                class="p-error"
                >Password must be provided</small
              >
            </div>
            <div class="col-12">
              <p-button
                label="Submit"
                styleClass="full-btn"
                (onClick)="submit()"
              ></p-button>
            </div>
            <div class="col-12">
              <small
                *ngIf="loginFormGroup.dirty && authError"
                class="p-error"
                >{{ authErrorMsg }}</small
              >
            </div>
          </div>
        </form>
      </div>
    </div>
  </div>
</div>
